<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circular Energy Icons Preview</title>
    <style>
      :root {
        --bg: #060b11;
        --panel: #0d151f;
        --panel-border: #223345;
        --text: #d8e4ef;
        --muted: #89a0b4;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "IBM Plex Sans", "Segoe UI", sans-serif;
        background: radial-gradient(circle at 20% 10%, #112033 0%, var(--bg) 55%);
        color: var(--text);
        padding: 28px;
      }

      h1 {
        margin: 0 0 8px;
        font-size: 1.35rem;
        letter-spacing: 0.04em;
      }

      p {
        margin: 0 0 20px;
        color: var(--muted);
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 14px;
      }

      .card {
        border: 1px solid var(--panel-border);
        background: linear-gradient(180deg, rgba(16, 27, 38, 0.92), rgba(10, 18, 27, 0.92));
        border-radius: 14px;
        display: grid;
        place-items: center;
        gap: 8px;
        padding: 14px;
      }

      .card img {
        width: 96px;
        height: 96px;
      }

      .label {
        font-size: 0.78rem;
        letter-spacing: 0.06em;
        text-transform: uppercase;
        color: #b4c6d8;
      }
    </style>
  </head>
  <body>
    <h1>Circular Icon Pack</h1>
    <p>Unified 96x96 minimal icons for towns and powerplants.</p>
    <section class="grid">
      <div class="card"><img src="town-hamlet.svg" alt="Town hamlet" /><div class="label">Town Hamlet</div></div>
      <div class="card"><img src="town-city.svg" alt="Town city" /><div class="label">Town City</div></div>
      <div class="card"><img src="town-capital.svg" alt="Town capital" /><div class="label">Town Capital</div></div>
      <div class="card"><img src="plant-solar.svg" alt="Plant solar" /><div class="label">Plant Solar</div></div>
      <div class="card"><img src="plant-wind.svg" alt="Plant wind" /><div class="label">Plant Wind</div></div>
      <div class="card"><img src="plant-hydro.svg" alt="Plant hydro" /><div class="label">Plant Hydro</div></div>
      <div class="card"><img src="plant-gas.svg" alt="Plant gas" /><div class="label">Plant Gas</div></div>
      <div class="card"><img src="plant-nuclear.svg" alt="Plant nuclear" /><div class="label">Plant Nuclear</div></div>
      <div class="card"><img src="plant-coal.svg" alt="Plant coal" /><div class="label">Plant Coal</div></div>
      <div class="card"><img src="plant-geothermal.svg" alt="Plant geothermal" /><div class="label">Plant Geothermal</div></div>
      <div class="card"><img src="substation.svg" alt="Substation" /><div class="label">Substation</div></div>
    </section>
  </body>
</html>
